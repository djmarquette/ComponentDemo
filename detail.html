<div class="md-padding">
    <md-content layout-padding>
        <h2>Hello from Detail Component: {{detail.name}}!</h2>
        <p>
            The detail component uses one-way binding with the app controller to share 
            the {name} object. So when the detail changes the {name}, the change is not also 
            reflected in the app controller.
        </p>

        <label>Name(detail):</label>
        <input type="text" ng-model="detail.name" ng-blur="detail.change()" placeholder="Enter detail name here">
    </md-content>
</div>
