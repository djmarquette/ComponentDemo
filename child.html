<div class="md-padding">
    <h1>Hello from Child Component: {{child.name}}!</h1>
    <md-subheader class="md-accent">One way bound with parent</md-subheader>
    <label>Name(child):</label>
    <input type="text" ng-model="child.name" ng-blur="child.change()" placeholder="Enter child name here">
</div>
